<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- Enlaza la biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- BOOTSTRAP 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link a CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>GRUPO CERO</title>
</head>
<body>
    <!-- MENÚ CON LOGO -->
    <!-- BARRA DE NAVEGACIÓN -->
    <!-- que la barra se expanda-->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
          <a class="navbar-brand" href="#"></a>
          <!-- botón de hamburguesa -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <!--  Este es el ícono que se muestra dentro del botón de hamburguesa. -->
              <span class="navbar-toggler-icon"></span>
              <!-- BOTONES -->
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav w-100 justify-content-center">
                  <!-- COLUMNA 1 -->
                  <li class="nav-item mt-3">
                      <!-- a=crea un enlace/crea una clase=estilo de bootstrap/ iconos en color blanco / link a wsp / icono de wsp-->
                      <a class="nav-link text-white" href="https://wa.me/"><i class="fab fa-whatsapp"></i></a>
                  </li>
                  <li class="nav-item mt-3 ">
                      <!-- a=crea un enlace/crea una clase=estilo de bootstrap/ iconos en color blanco / link a facebook/ icono de facebook-->
                      <a class="nav-link text-white" href="https://facebook.com/"><i class="fab fa-facebook"></i></a>
                  </li>
                  <li class="nav-item mt-3">
                      <!-- a=crea un enlace/crea una clase=estilo de bootstrap/ iconos en color blanco / link a instagram/ icono de instagram-->
                      <a class="nav-link text-white" href="https://instagram.com/"><i class="fab fa-instagram"></i></a>
                  </li>
                  <!-- COLUMNA 2 (logo)-->
                  <li class="nav-item d-flex justify-content-center ms-auto">
                      <img class="logo" src="{% static 'img/logo-blanco.png' %}" alt="">
                  </li>
                  <!-- MENÚ -->
                  <!-- COLUMNA 3 -->
                  <li class="nav-item d-flex justify-content-center ms-auto mt-3">
                      <!-- a=crea un enlace/crea una clase=estilo de bootstrap/ icono/texto en color blanco/texto-->
                      <a class="nav-link text-white" href="{% url 'artistas' %}">Artístas</a>
                  </li>
                  <!-- COLUMNA 4 -->
                  <li class="nav-item d-flex justify-content-center ms-auto mt-3">
                      <!-- a=crea un enlace/crea una clase=estilo de bootstrap/ icono/texto en color blanco/ texto-->
                      <a class="nav-link text-white" href="{% url 'tecnicas' %}">Técnicas</a>
                  </li>
                  <!-- COLUMNA 5 -->
                  <li class="nav-item d-flex justify-content-center ms-auto mt-3">
                      <!-- a=crea un enlace/crea una clase=estilo de bootstrap/ icono/texto en color blanco/ texto-->
                      <a class="nav-link text-white" href="{% url 'productos' %}">Productos</a>
                  </li>
                  <!-- COLUMNA 6 -->
                  <li class="nav-item d-flex justify-content-center ms-auto mt-3">
                    <!-- a=crea un enlace/crea una clase=estilo de bootstrap/ icono/texto en color blanco/ texto-->
                    <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                </li>
                <!-- COLUMNA 7 -->
                <li class="nav-item d-flex justify-content-center ms-auto mt-3">
                  <!-- a=crea un enlace/crea una clase=estilo de bootstrap/ icono/texto en color blanco/ texto-->
                  <a class="nav-link text-white" href="{% url 'registro' %}">Registro</a>
                <!-- COLUMNA 8 -->
                <li class="nav-item justify-content-center ms-auto mt-3">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-success btn-buscar" type="submit">Buscar</button>
                  </form>
                </li>
              </ul>
          </div>
      </div>
  </nav>

    <!-- TITULO PAG -->
    <h6 class="h6 text-center m-5">TÉCNICAS</h6>

    <!-- TARJETAS TECNICAS -->
    <div class="row row-cols-1 row-cols-md-2 g-4 p-5">
        {% for technique in techniques %}
        <div class="col">
          <div class="card">
            {% if technique.image %}
            <img src="{{ technique.image.url }}" class="card-img-top" alt="{{ technique.name }}">
            {% else %}
            <img src="{% static 'img/default_technique.jpg' %}" class="card-img-top" alt="{{ technique.name }}">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ technique.name }}</h5>
              <p class="card-text">{{ technique.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

  <!-- FORMULARIO DE CONTACTO -->
    <!-- CONTACTANOS -->
    <form class="formulario d-flex flex-column align-items-center text-white" style="background-image: url('{% static 'img/fondo_negro.avif' %}');">
      <h4 class="h4">CONTÁCTANOS</h4>      
      <!-- fila 1 -->
      <div class="container-fluid mb-3 mt-5">
          <div class="cont row d-flex">
              <!-- columna 1 -->
              <div class="form col-sm-12 col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
              </div>
              <!-- columna 2 -->
              <div class="form col-sm-12 col-md-6">
                  <label for="correo" class="form-label">Correo</label>
                  <input type="text" class="form-control" id="correo" aria-describedby="emailHelp">
              </div>
          </div>
      </div>  
      <!-- fila 2 -->
      <div class="container-fluid mb-3">
          <div class=" cont row">
              <!-- columna única -->
              <div class="col-12">
                  <!-- Etiqueta "Mensaje" -->
                  <label for="mensaje" class="form-label">Mensaje</label>
                  <!-- Cuadro de texto "Mensaje" -->
                  <textarea class="form-control" id="mensaje" rows="3"></textarea>
              </div>
          </div>
      </div>  
      <!-- botón de enviar -->
      <button type="submit" class="btn btn-lg btn-success mt-5">Enviar</button>
  </form>      

 
  <!-- PIE DE PAGINA -->
  <footer class="fin text-center p-5">
    <img class="logo2" src="{% static 'img/logo-blanco.png' %}" alt="">
    <p class="text-white m-5">
        <i class="fas fa-copyright text-white"></i>
        2004 - Todos los derechos reservados.
    </p>
</footer>

    <!-- SCRIPT DE FUNCIONALIDAD -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
